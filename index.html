<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Growth Vardhan - Poem Writer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <h1>✍️ Poem Writer</h1>

  <textarea id="poemInput" placeholder="Write your poem here..."></textarea><br>
  <button onclick="suggestMetaphor()">Suggest Metaphor</button>
  <p id="metaphorBox">💡</p>
  <button onclick="savePoem()">Save Poem</button>

  <h2>🌍 Translate</h2>
  <textarea id="translateInput" placeholder="Enter text to translate..."></textarea><br>
  <label>Source Language:</label>
  <select id="sourceLang">
    <option value="">Auto Detect</option>
    <option value="en">English</option>
    <option value="ur">Urdu</option>
    <option value="hi">Hindi</option>
    <option value="ar">Arabic</option>
  </select>
  →
  <select id="targetLang">
    <option value="en">English</option>
    <option value="ur">Urdu</option>
    <option value="hi">Hindi</option>
    <option value="fr">French</option>
    <option value="es">Spanish</option>
  </select>
  <br><br>
  <button onclick="translateText()">Translate</button>
  <p id="translatedOutput">🌐 Translated text will appear here</p>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
